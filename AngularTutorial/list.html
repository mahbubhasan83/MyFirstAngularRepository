<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="icon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <th><a ng-click="sort('Todo')">Todo</a>
            <span ng-show="sort_order=='Todo' && is_desc==true"><i class="icon-arrow-down">down</i></span>
            <span ng-show="sort_order=='Todo' && is_desc==false"><i class="icon-arrow-up">^</i></span>
        </th>
        <th><a ng-click="sort('Priority')">Priority</a>
            <span ng-show="sort_order=='Priority' && is_desc==true"><i class="icon-arrow-down">down</i></span>
            <span ng-show="sort_order=='Priority' && is_desc==false"><i class="icon-arrow-up">^</i></span>
        </th>
        <th><a ng-click="sort('DueDate')">Due</a>
            <span ng-show="sort_order=='DueDate' && is_desc==true"><i class="icon-arrow-down">down</i></span>
            <span ng-show="sort_order=='DueDate' && is_desc==false"><i class="icon-arrow-up">^</i></span>
        </th>
        <th><a href="#/new"><i class="icon-plus"></i>New</a></th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items" id="todo_{{item.TodoItemId}}">
            <td>{{item.Todo}}</td>
            <td>{{item.Priority}}</td>
            <td>{{item.DueDate | date : 'dd/MMM/yyyy'}} </td>
            <td>
                <a href="#/edit/{{item.TodoItemId}}"><i class="icon-edit"></i>Edit</a>
                <a ng-click="delete()"><i class="icon-remove"></i>Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more()" ng-click="show_more()">Show more</a>
